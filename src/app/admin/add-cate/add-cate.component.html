<div class="row">
        <div class="col-6 offset-sm-3">
            <div class="text-center">
                <h3>Tạo mới danh mục</h3>
            </div>
            <div class="form-group">
                <label for="">Tên danh mục</label>
                <input type="text" 
                        [formControl]="category.name"
                        class="form-control">
            </div>
            <div class="text-center">
                <button type="button" 
                        (click)="saveCategory()"
                        class="btn btn-sm btn-success">Lưu</button>
                <a routerLink="/category" class="btn btn-sm btn-danger">Hủy</a>
            </div>
        </div>
    </div>
    <div>
        {{category.name.value | json}}
    </div>
